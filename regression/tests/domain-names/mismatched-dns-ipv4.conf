#
# Test demonstrating what happens when requesting ipv6 with a
# DNS record that has only ipv4.
#
version 5

. $REGRESSDIR/include/regression.conf

# N.B. These are the FireHOL defaults
FIREHOL_INPUT_ACTIVATION_POLICY="ACCEPT"
FIREHOL_OUTPUT_ACTIVATION_POLICY="ACCEPT"
FIREHOL_FORWARD_ACTIVATION_POLICY="ACCEPT"
FIREHOL_ESTABLISHED_ACTIVATION_ACCEPT="0"

interface eth0 myeth0
	policy deny
if ipv6_capable; then
	ipv6 client http accept dst test-ipv4.firehol.org
else
        # Force equivalent error on ipv4
	ipv4 client http accept dst test-ipv6.firehol.org
fi

check_results_script() {
  local tmpdir="${1}"
  local status="${2}"
  local logfile="${3}"
  local v4output="${4}"
  local v6output="${5}"
  shift; shift; shift; shift; shift;

  local expected_status=1
  if [ $status -ne $expected_status ]
  then
    echo "Unexpected status $status (expected $expected_status)"
    return 1
  fi

  tail -n 1 "${logfile}" > $tmpdir/$$.log || return 1
  if grep -q "^Activating new firewall ([0-9]* rules): OK$" $tmpdir/$$.log
  then
    echo "Log did not end as expected: firewall got activated"
    return 1
  fi

  if ! grep -q "host.network.*not found" "${logfile}"
  then
    echo "Reason for failure we expected was not mentioned"
    return 1
  fi
  return 0
}
