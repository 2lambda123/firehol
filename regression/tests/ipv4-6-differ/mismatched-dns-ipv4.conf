#
# Test demonstrating what happens when requesting ipv6 with a
# DNS record that has only ipv4.
#
version 5

# N.B. These are the FireHOL defaults
FIREHOL_INPUT_ACTIVATION_POLICY="ACCEPT"
FIREHOL_OUTPUT_ACTIVATION_POLICY="ACCEPT"
FIREHOL_FORWARD_ACTIVATION_POLICY="ACCEPT"
FIREHOL_ESTABLISHED_ACTIVATION_ACCEPT="0"

interface eth0 myeth0
	policy deny
if [ "$RESERVED_IPV6" ]
then
	#echo "IPv6 supported"
	ipv6 client http accept dst test-ipv4.firehol.org
else
	client http accept dst test-ipv4.firehol.org
fi
