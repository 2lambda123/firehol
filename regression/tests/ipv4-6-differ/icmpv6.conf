#
# This test demonstrates some of the key ICMPv6 behaviours
#
version 5

. $REGRESSDIR/include/regression.conf


interface eth0 myeth0
	policy deny
	protection strong

	# Needed for correct ipv6 operation
	server ipv6error accept
	client ipv6neigh accept
	server ipv6neigh accept
	client ipv6router accept

	# Needed on an IPv6 router
	server ipv6router accept
