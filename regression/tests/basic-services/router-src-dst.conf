#
# Check the behaviour of src/dst with and without negation on routers
#
version 5

. ${REGRESSDIR}include/regression.conf

interface eth0 myeth0
	policy deny

interface eth1 myeth1
	policy deny

interface eth2 myeth2
	policy deny

interface eth3 myeth3
	policy deny

interface eth4 myeth4
	policy deny

router e0toe1 inface eth0 outface eth1 src "${UNROUTABLE_IPS}" dst "${MULTICAST_IPS}"

router e1toe2 inface eth1 outface eth2 src "${UNROUTABLE_IPS}" dst not "${MULTICAST_IPS}"

router e2toe3 inface eth2 outface eth3 src not "${UNROUTABLE_IPS}" dst "${MULTICAST_IPS}"

router e3toe4 inface eth3 outface eth4 src not "${UNROUTABLE_IPS}" dst not "${MULTICAST_IPS}"
