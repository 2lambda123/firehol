#
# Check the behaviour of inbuilt variables and src4,6/dst4,6 with and without
# negation on interfaces
#

. ${REGRESSDIR}include/regression.conf

interface eth0 myeth0 src4 10.0.0.0/8 src6 FF:EE::/32
	policy deny

interface eth1 myeth1 src4 not 10.0.0.0/8 src6 not FF:EE::/32
	policy deny

interface eth2 myeth2 dst4 10.0.0.0/8 dst6 FF:EE::/32
	policy deny

interface eth3 myeth3 dst4 not 10.0.0.0/8 dst6 not FF:EE::/32
	policy deny
