#
# Check the behaviour of inbuilt variables and src/dst with and without
# negation on interfaces
#
version 5

. $REGRESSDIR/include/regression.conf

interface eth0 myeth0 src "${UNROUTABLE_IPS}"
	policy deny

interface eth1 myeth1 src not "${PRIVATE_IPS}"
	policy deny

interface eth2 myeth2 dst "${RESERVED_IPS}"
	policy deny

interface eth3 myeth3 dst not "${MULTICAST_IPS}"
	policy deny
