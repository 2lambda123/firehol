#
# Baseline configuration
#
version 5

if [ ! "$IP6TABLES_CMD" ]
then
ipv4() {
	"$@"
}
ipv6() {
	"$@"
}
fi

interface eth0 myeth0
	policy deny
	server ssh accept

interface eth1 myeth1
	policy deny
	client ssh accept

router e0toe1 inface eth0 outface eth1
	policy deny
	server ssh accept

router e1toe0 inface eth1 outface eth0
	policy deny
	client ssh accept
