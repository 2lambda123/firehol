#
# This ensures vlan interfaces create IPv6 output despite the use
# of a '.' in the name.
#
version 5

if [ ! "$IP6TABLES_CMD" ]
then
ipv4() {
	"$@"
}
ipv6() {
	"$@"
}
fi

interface eth0.11 test
	policy deny
	server ssh accept

router atob inface eth0.22 outface eth0.33
	policy deny
	server telnet accept

router ctod
	policy deny
	server http accept inface eth0.44
