#
# Single rule parameter configuration
#

. ${REGRESSDIR}include/regression.conf

#INTERFACE
interface eth0 myeth0
	ipv4 server tftp accept proto 47
	ipv4 server ssh accept proto 47
	ipv4 server eserver accept proto 47
	ipv4 server hylafax accept proto 47
if ipv6_capable; then
	ipv6 server tftp accept proto 47
	ipv6 server ssh accept proto 47
	ipv6 server eserver accept proto 47
	ipv6 server hylafax accept proto 47
fi

interface eth1 myeth1
	ipv4 client tftp accept proto 47
	ipv4 client ssh accept proto 47
	ipv4 client eserver accept proto 47
	ipv4 client hylafax accept proto 47
if ipv6_capable; then
	ipv6 client tftp accept proto 47
	ipv6 client ssh accept proto 47
	ipv6 client eserver accept proto 47
	ipv6 client hylafax accept proto 47
fi
#END INTERFACE

#ROUTER
router e2toe3 inface eth2 outface eth3
	ipv4 server tftp accept proto 47
	ipv4 server ssh accept proto 47
	ipv4 server eserver accept proto 47
	ipv4 server hylafax accept proto 47
if ipv6_capable; then
	ipv6 server tftp accept proto 47
	ipv6 server ssh accept proto 47
	ipv6 server eserver accept proto 47
	ipv6 server hylafax accept proto 47
fi

router e4toe5 inface eth4 outface eth5
	ipv4 client tftp accept proto 47
	ipv4 client ssh accept proto 47
	ipv4 client eserver accept proto 47
	ipv4 client hylafax accept proto 47
if ipv6_capable; then
	ipv6 client tftp accept proto 47
	ipv6 client ssh accept proto 47
	ipv6 client eserver accept proto 47
	ipv6 client hylafax accept proto 47
fi
#END ROUTER
