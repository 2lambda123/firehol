#
# Single rule parameter configuration
#

. ${REGRESSDIR}include/regression.conf

#INTERFACE
interface eth0 myeth0
	ipv4 server tftp accept gid not 0
	ipv4 server ssh accept gid not 0
	ipv4 server eserver accept gid not 0
	ipv4 server hylafax accept gid not 0
if ipv6_capable; then
	ipv6 server tftp accept gid not 0
	ipv6 server ssh accept gid not 0
	ipv6 server eserver accept gid not 0
	ipv6 server hylafax accept gid not 0
fi

interface eth1 myeth1
	ipv4 client tftp accept gid not 0
	ipv4 client ssh accept gid not 0
	ipv4 client eserver accept gid not 0
	ipv4 client hylafax accept gid not 0
if ipv6_capable; then
	ipv6 client tftp accept gid not 0
	ipv6 client ssh accept gid not 0
	ipv6 client eserver accept gid not 0
	ipv6 client hylafax accept gid not 0
fi
#END INTERFACE

