#
# Single rule parameter configuration
#

. ${REGRESSDIR}include/regression.conf

#INTERFACE
interface eth0 myeth0
if ipv6_capable; then
	server tftp accept with recent testlist 10 20
	ipv6 server ssh accept with recent testlist 10 20
fi
	ipv4 server ssh accept with recent testlist 10 20
#END INTERFACE
