#
# Single rule parameter configuration
#

. ${REGRESSDIR}include/regression.conf


#ROUTER
router e2toe3 inface eth2 outface eth3
	ipv4 server tftp accept outface eth0
	ipv4 server ssh accept outface eth0
	ipv4 server eserver accept outface eth0
	ipv4 server hylafax accept outface eth0
if ipv6_capable; then
	ipv6 server tftp accept outface eth0
	ipv6 server ssh accept outface eth0
	ipv6 server eserver accept outface eth0
	ipv6 server hylafax accept outface eth0
fi

router e4toe5 inface eth4 outface eth5
	ipv4 client tftp accept outface eth0
	ipv4 client ssh accept outface eth0
	ipv4 client eserver accept outface eth0
	ipv4 client hylafax accept outface eth0
if ipv6_capable; then
	ipv6 client tftp accept outface eth0
	ipv6 client ssh accept outface eth0
	ipv6 client eserver accept outface eth0
	ipv6 client hylafax accept outface eth0
fi
#END ROUTER
