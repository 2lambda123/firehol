#
# Single rule parameter configuration
#
version 5

. ${REGRESSDIR}include/regression.conf

#INTERFACE
interface eth0 myeth0
	ipv4 server tftp accept dst not "10.0.0.1"
	ipv4 server ssh accept dst not "10.0.0.1"
	ipv4 server eserver accept dst not "10.0.0.1"
	ipv4 server hylafax accept dst not "10.0.0.1"
if ipv6_capable; then
	ipv6 server tftp accept dst not "::10.0.0.1"
	ipv6 server ssh accept dst not "::10.0.0.1"
	ipv6 server eserver accept dst not "::10.0.0.1"
	ipv6 server hylafax accept dst not "::10.0.0.1"
fi

interface eth1 myeth1
	ipv4 client tftp accept dst not "10.0.0.1"
	ipv4 client ssh accept dst not "10.0.0.1"
	ipv4 client eserver accept dst not "10.0.0.1"
	ipv4 client hylafax accept dst not "10.0.0.1"
if ipv6_capable; then
	ipv6 client tftp accept dst not "::10.0.0.1"
	ipv6 client ssh accept dst not "::10.0.0.1"
	ipv6 client eserver accept dst not "::10.0.0.1"
	ipv6 client hylafax accept dst not "::10.0.0.1"
fi
#END INTERFACE

#ROUTER
router e2toe3 inface eth2 outface eth3
	ipv4 server tftp accept dst not "10.0.0.1"
	ipv4 server ssh accept dst not "10.0.0.1"
	ipv4 server eserver accept dst not "10.0.0.1"
	ipv4 server hylafax accept dst not "10.0.0.1"
if ipv6_capable; then
	ipv6 server tftp accept dst not "::10.0.0.1"
	ipv6 server ssh accept dst not "::10.0.0.1"
	ipv6 server eserver accept dst not "::10.0.0.1"
	ipv6 server hylafax accept dst not "::10.0.0.1"
fi

router e4toe5 inface eth4 outface eth5
	ipv4 client tftp accept dst not "10.0.0.1"
	ipv4 client ssh accept dst not "10.0.0.1"
	ipv4 client eserver accept dst not "10.0.0.1"
	ipv4 client hylafax accept dst not "10.0.0.1"
if ipv6_capable; then
	ipv6 client tftp accept dst not "::10.0.0.1"
	ipv6 client ssh accept dst not "::10.0.0.1"
	ipv6 client eserver accept dst not "::10.0.0.1"
	ipv6 client hylafax accept dst not "::10.0.0.1"
fi
#END ROUTER
