#
# Single rule parameter configuration
#
version 5

. $REGRESSDIR/include/regression.conf

interface eth0 myeth0
	ipv4 server tftp accept mark not "20 55"
	ipv4 server ssh accept mark not "20 55"
	ipv4 server eserver accept mark not "20 55"
	ipv4 server hylafax accept mark not "20 55"
if ipv6_capable; then
	ipv6 server tftp accept mark not "20 55"
	ipv6 server ssh accept mark not "20 55"
	ipv6 server eserver accept mark not "20 55"
	ipv6 server hylafax accept mark not "20 55"
fi

interface eth1 myeth1
	ipv4 client tftp accept mark not "20 55"
	ipv4 client ssh accept mark not "20 55"
	ipv4 client eserver accept mark not "20 55"
	ipv4 client hylafax accept mark not "20 55"
if ipv6_capable; then
	ipv6 client tftp accept mark not "20 55"
	ipv6 client ssh accept mark not "20 55"
	ipv6 client eserver accept mark not "20 55"
	ipv6 client hylafax accept mark not "20 55"
fi

router e2toe3 inface eth2 outface eth3
	ipv4 server tftp accept mark not "20 55"
	ipv4 server ssh accept mark not "20 55"
	ipv4 server eserver accept mark not "20 55"
	ipv4 server hylafax accept mark not "20 55"
if ipv6_capable; then
	ipv6 server tftp accept mark not "20 55"
	ipv6 server ssh accept mark not "20 55"
	ipv6 server eserver accept mark not "20 55"
	ipv6 server hylafax accept mark not "20 55"
fi

router e4toe5 inface eth4 outface eth5
	ipv4 client tftp accept mark not "20 55"
	ipv4 client ssh accept mark not "20 55"
	ipv4 client eserver accept mark not "20 55"
	ipv4 client hylafax accept mark not "20 55"
if ipv6_capable; then
	ipv6 client tftp accept mark not "20 55"
	ipv6 client ssh accept mark not "20 55"
	ipv6 client eserver accept mark not "20 55"
	ipv6 client hylafax accept mark not "20 55"
fi
