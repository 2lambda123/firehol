#
# Single rule parameter configuration
#
version 5

. ${REGRESSDIR}include/regression.conf

#INTERFACE
interface eth0 myeth0
	ipv4 server tftp accept tos "Maximize-Throughput 0x10"
	ipv4 server ssh accept tos "Maximize-Throughput 0x10"
	ipv4 server eserver accept tos "Maximize-Throughput 0x10"
	ipv4 server hylafax accept tos "Maximize-Throughput 0x10"
if ipv6_capable; then
	ipv6 server tftp accept tos "Maximize-Throughput 0x10"
	ipv6 server ssh accept tos "Maximize-Throughput 0x10"
	ipv6 server eserver accept tos "Maximize-Throughput 0x10"
	ipv6 server hylafax accept tos "Maximize-Throughput 0x10"
fi

interface eth1 myeth1
	ipv4 client tftp accept tos "Maximize-Throughput 0x10"
	ipv4 client ssh accept tos "Maximize-Throughput 0x10"
	ipv4 client eserver accept tos "Maximize-Throughput 0x10"
	ipv4 client hylafax accept tos "Maximize-Throughput 0x10"
if ipv6_capable; then
	ipv6 client tftp accept tos "Maximize-Throughput 0x10"
	ipv6 client ssh accept tos "Maximize-Throughput 0x10"
	ipv6 client eserver accept tos "Maximize-Throughput 0x10"
	ipv6 client hylafax accept tos "Maximize-Throughput 0x10"
fi
#END INTERFACE

#ROUTER
router e2toe3 inface eth2 outface eth3
	ipv4 server tftp accept tos "Maximize-Throughput 0x10"
	ipv4 server ssh accept tos "Maximize-Throughput 0x10"
	ipv4 server eserver accept tos "Maximize-Throughput 0x10"
	ipv4 server hylafax accept tos "Maximize-Throughput 0x10"
if ipv6_capable; then
	ipv6 server tftp accept tos "Maximize-Throughput 0x10"
	ipv6 server ssh accept tos "Maximize-Throughput 0x10"
	ipv6 server eserver accept tos "Maximize-Throughput 0x10"
	ipv6 server hylafax accept tos "Maximize-Throughput 0x10"
fi

router e4toe5 inface eth4 outface eth5
	ipv4 client tftp accept tos "Maximize-Throughput 0x10"
	ipv4 client ssh accept tos "Maximize-Throughput 0x10"
	ipv4 client eserver accept tos "Maximize-Throughput 0x10"
	ipv4 client hylafax accept tos "Maximize-Throughput 0x10"
if ipv6_capable; then
	ipv6 client tftp accept tos "Maximize-Throughput 0x10"
	ipv6 client ssh accept tos "Maximize-Throughput 0x10"
	ipv6 client eserver accept tos "Maximize-Throughput 0x10"
	ipv6 client hylafax accept tos "Maximize-Throughput 0x10"
fi
#END ROUTER
